slots:
  cuisine:
    type: text
  people:
    type: text
  location:
    type: text
  price:
    type: text
  info:
    type: text
  matches:
    type: unfeaturized
  Report_Name:
    type: text
  Issue_in
    type: text
  inputs:
    type: text	
  Status:
    type: text

entities:
  - location
  - info
  - people
  - price
  - cuisine
  - Report_Name
  - Issue_in
  - inputs
  - Comparision_Details


intents:
 - greet
 - affirm
 - deny
 - inform
 - thankyou
 - request_info
 - Reporting Issue
 - Access Issue


templates:
  utter_greet:
    - "hey there!"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ack_dosearch: 
    - "ok let me see what I can find"
  utter_ack_findalternatives:
    - "ok let me see what else there is"
  utter_ack_makereservation:
    - text: "ok making a reservation"
      buttons:
        - title: "thank you"
          payload: "thank you"
  utter_ask_cuisine: 
    - "what kind of cuisine would you like?"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "where?"
  utter_ask_moreupdates: 
    - "if you'd like to modify anything else, please tell me what"
  utter_ask_numpeople:
    - "for how many people?"
  utter_ask_price: 
    - text: "in which price range?"
      buttons:
      - title: "cheap"
        payload: "cheap"
      - title: "expensive"
        payload: "expensive"
  utter_on_it: 
    - "I'm on it"
  utter_getreport:
    - "Please enter the report name"
  utter_getinput:
    - "Please provide the input details for which you are gettin error"
  utter_statuscheck:
    - "please check the below link and see if this helps"

actions:
  - utter_greet
  - utter_goodbye
  - utter_default
  - utter_ack_dosearch
  - utter_ack_findalternatives
  - utter_ack_makereservation
  - utter_ask_cuisine
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_ask_moreupdates
  - utter_ask_numpeople
  - utter_ask_price
  - utter_on_it
  - utter_getreport
  - utter_getinput
  - bot.ActionSearchRestaurants
  - bot.Actioncheckstatus
  - bot.ActionSuggest